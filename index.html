<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Copy-Paste Image Downloader</title>
    <style>
        body { font-family: sans-serif; margin: 2em; 
                    background: linear-gradient(90deg, #005fa3 0%, #21a1ff 100%);
            color: #fff;
            letter-spacing: 1px;
            text-align: center;
            transform: translateY(-2px) scale(1.03);}
        #dropzone {
            border: 2px dashed #888;
            padding: 2em;
            text-align: center;
            color: #888;
            margin-bottom: 1em;
            cursor: pointer;
        }
        #images {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }
        .img-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #fileInput {
            display: none;
        }
        #upload-label {
            display: inline-block;
            padding: 0.5em 1.5em;
            background: #0078d4;
            color: #fff;
            background: transparent;
            position: relative;
            overflow: hidden;
            border-radius: 3px;
            cursor: pointer;
        }
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: -1;
            pointer-events: none;
            background: transparent;
        }
        .snowflake {
            position: fixed;
            top: -40px;
            color: #fff;
            font-size: 1.2em;
            opacity: 0.85;
            pointer-events: none;
            z-index: 0;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0.7;
            }
        }
       
        
        #upload-label:hover {
            background: linear-gradient(90deg, #005fa3 0%, #21a1ff 100%);
            color: #fff;
            letter-spacing: 1px;
            box-shadow: 0 4px 16px rgba(33,161,255,0.18), 0 1.5px 4px rgba(0,0,0,0.06);
            transform: translateY(-2px) scale(1.03);

        }
        .img-container img {
            max-width: 200px;
            max-height: 200px;
            margin-bottom: 0.5em;
            border: 1px solid #ccc;
            background: #fafafa;
        }
        .download-btn {
            padding: 0.3em 1em;
            background: #0078d4;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .download-btn:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <h2>Copy-Paste Image Downloader</h2>
    <div id="dropzone" tabindex="0">
        Paste (Ctrl+V) your image here
    </div>
    <div id="images"></div>
    <script>
        const dropzone = document.getElementById('dropzone');
        const imagesDiv = document.getElementById('images');

        dropzone.addEventListener('paste', async (e) => {
            const items = e.clipboardData.items;
            let found = false;
            for (let item of items) {
                if (item.type.startsWith('image/')) {
                    found = true;
                    const file = item.getAsFile();
                    const url = URL.createObjectURL(file);
                    addImage(url, file.type);
                }
            }
            if (!found) {
                alert('No image found in clipboard!');
            }
        });

        function addImage(url, mimeType) {
            const container = document.createElement('div');
            container.className = 'img-container';

            const img = document.createElement('img');
            img.src = url;

            const btn = document.createElement('button');
            btn.className = 'download-btn';
            btn.textContent = 'Download';
            btn.onclick = () => {
                const a = document.createElement('a');
                a.href = url;
                a.download = `michael-chen.${mimeType.split('/')[1] || 'png'}`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            };

            container.appendChild(img);
            container.appendChild(btn);
            imagesDiv.appendChild(container);
        }

        // Focus dropzone for paste events
        dropzone.addEventListener('click', () => dropzone.focus());
        dropzone.addEventListener('focus', () => dropzone.style.borderColor = '#0078d4');
        dropzone.addEventListener('blur', () => dropzone.style.borderColor = '#888');
    </script>
</body>
</html>
